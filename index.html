<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Catflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CATFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">GATINHO FILHOTE</h3>
                <p class="descricao">Saiba tudo sobre gatos filhote nesse documentário imperdível!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini01.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini02.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini03.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini04.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini05.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini06.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini07.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini08.jpg">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ad74ebdc9b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
